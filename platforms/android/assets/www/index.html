<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/blocks.css" />
        <link rel="stylesheet" type="text/css" href="css/lobby.css" />
        
        <title>Lobby</title>
    </head>
    <body class="molecules-bg">
        <div class="container">
            <!--<div class="app">
                <h1>PhoneGap</h1>
                <div id="deviceready" class="blink">
                    <p class="event listening">Connecting to Device</p>
                    <p class="event received">Device is Ready</p>
                </div>
            </div>-->
            
            <div id="splash" style="width:100%;" class="absolute-center">
                <p><img src="img/logo-ucla.png" class="horizontal-center" class="splash-logo" /></p>
                <p><img src="img/BG-spinner.gif" id="splash_spinner" class="horizontal-center spinner"/></p>
                <div id="div_access_key" class="gray-div horizontal-center invisible" style="margin-top:10%;">
                    <div>
                        <input id="txtAccessKey" type="text" class="horizontal-center textbox" placeholder="Enter your kiosk access key" style="display:block;"/>
                    </div>
                    
                    <div id="div-locations" class="control horizontal-center invisible" style="width:90%;">
                        <label for="ddl-locations">Select a Location</label>
                        <select id="ddl-locations">
                        </select>
                    </div>
                    <button class="button large horizontal-center" onclick="LaunchKiosk();">Continue</button>
                    <a href="" style="margin:4.5%;" onclick="AccessKeyHelp(event);">Need Help?</a>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/blocks.js"></script>
        <script type="text/javascript">
            app.initialize();
            
            window.onload = function(){
                window.setTimeout(splashAnimation, 2000);
                document.addEventListener("offline", function(){ alert("You're offline") }, false);
                };
        
            var splashAnimation = function(){
                $('#splash_spinner').css('display', 'none');
                $('#div_access_key').css('position', 'relative');
                $('#div_access_key').removeClass('invisible');
                $('#splash').animate({'margin-top': '10%'}, 1000);
            };
        </script>
    
    </body>
</html>
