		<!-- Layout with Cancel button -->
		<div data-role="layout" data-id="div_header_cancel">
            <div data-role="header">
                <div id="div_header" class="header-div" >
					<a data-role="button"  data-rel="external" class="cancel-link cancelLinkFix" data-click="NavigateBack">Cancel</a> <!-- href="login.html" -->
				</div>
            </div>
        </div>
		
        <div data-role="view" data-layout="div_header_cancel" style="height:75%;" data-init="InitControls" data-show="SetDefaultFocus"> <!--  class="div-white-body" -->
            <div class="div-white-body WhiteBodyFix" id="divRegistration">
				<div class="div-white-body-interior">
					<div class="row-fluid">
						<div class="span4 RegisterFormLabel">First Name<span class="RequiredField">*</span></div>
						<div class="span8"><input id="txt_firstname" type="text" class="textbox" placeholder="First (Required)" style="display:block;"/></div>
				</div>
				<div class="row-fluid">
						<div class="span4 RegisterFormLabel">Last Name<span class="RequiredField">*</span></div>
						<div class="span8"><input id="txt_lastname" type="text" class="textbox" placeholder="Last (Required)" style="display:block;"/></div>
					</div>
					<div class="row-fluid">
						<div class="span4 RegisterFormLabel">Email Address</div>
						<div class="span8"><input id="txt_email" type="text" class="textbox" placeholder="yourname@domain.com" style="display:block;"/></div>
					</div>
					<div class="row-fluid">
						<div class="span4 RegisterFormLabel">Mobile Phone<span class="RequiredField">*</span></div>
						<div class="span8"><input id="txt_phone" type="text" class="textbox" placeholder="(999)999-9999" style="display:block;"/></div>
					</div>
					<div class="row-fluid">		
						<div class="span4 RegisterFormLabel">UID</div>
						<div class="span8"><input id="txt_uid" type="text" class="textbox" placeholder="Enter 9 digit UID" style="display:block;" maxlength="9"/></div>					
					</div>
					<!-- <button class="button large horizontal-center big-blue-button" onclick="Register();" style="">Register</button> -->
					<!-- <a data-role="button" class="button large horizontal-center big-blue-button" data-click="Register" style="">Register</a> -->
					<a data-role="button" data-click="Register" style="">Register</a>
				</div>
			</div>
        </div>
		
		<!-- modal to display alert messages -->
		<div data-role="modalview" id="modalviewAlert" style="width: 50%;">
				<div data-role="header">
					<div data-role="navbar">
						<span>Alert</span>
						<a data-click="HideNativeDialog" data-role="button" data-align="right" style="background:none;color:#3284bf;">Close</a>
					</div>
				</div>					   
				   <span id="spanAlertMessage" class="AlertText" ></span> 
				   <!--Style to change styling of display message: style="background:#fff;color:#3284bf;" -->
		</div>

		<script src="js/bootstrap.min.js"></script>
		<script type="text/javascript">
            //app.initialize();
            var app1;
            window.onload = function(){
				app1 = new kendo.mobile.Application(document.body, {useNativeScrolling: true}); //, transition: 'overlay:up'
                //$("#DeptName").text(localStorage.getItem("deptname"));
            };
        
		function InitControls(){
			//9 digit UID
			$('#txt_uid').mask("999999999");
			//Phone number format : (999)999-9999 where all the digits are required
			$('#txt_phone').mask('(999)999-9999');
		}
        
        function SetDefaultFocus(){//set default focus on first name control
            $('#txt_firstname').focus();
        }
        
        function NavigateBack(){
            //navigate back to login.html; sliding animation will not take effect since the navigation is to a different html
            loading();
            $("body").data().kendoMobilePane.navigate("#:back", "slide:left");
        }
        </script>
    </body>
